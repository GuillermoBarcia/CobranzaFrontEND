<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-blue-50">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl transform transition-all duration-300 hover:shadow-3xl">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>
      <p class="text-gray-500 mb-6">Bienvenido a Cooperativa Chibuleo - Sistema de Cobranzas</p>
    </div>
    <!-- Mostrar mensaje de error -->
    @if (errorMessage) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-6" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
    }
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div class="relative">
        <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          id="usuario"
          type="text"
          [(ngModel)]="usuario"
          name="username"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
          placeholder="Ingresa tu usuario"
          required
        />
        <span class="absolute left-3 top-9 transform -translate-y-1/2 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </span>
      </div>
      <div class="relative">
        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          id="contrasena"
          type="password"
          [(ngModel)]="contrasena"
          name="password"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
          placeholder="Ingresa tu contraseña"
          required
        />
        <span class="absolute left-3 top-9 transform -translate-y-1/2 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4-2-2.9-2-4z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7a5 5 0 00-5 5c0 5 5 9 5 9s5-4 5-9a5 5 0 00-5-5z"></path>
          </svg>
        </span>
      </div>
      <button
        type="submit"
        class="w-full bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 font-semibold"
      >
        Iniciar Sesión
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      ¿Olvidaste tu contraseña? <a href="#" class="text-red-600 hover:underline">Contáctate con sistemas</a>
    </p>
  </div>
</div>
