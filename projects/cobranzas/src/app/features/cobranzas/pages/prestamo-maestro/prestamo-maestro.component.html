<div class="p-4 bg-white rounded-lg shadow">
  <!-- Sección para subir el Informe (D001) -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Subir Informe (PDF)</label>
    <input type="file" (change)="onInformeSelected($event)" accept="application/pdf" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
  </div>
  @if (isUploadingInforme) {
    <mat-progress-bar mode="determinate" [value]="uploadProgressInforme"></mat-progress-bar>
  }
  @if (informeFileName) {
    <p class="text-sm text-gray-600 mt-2">Informe seleccionado: {{ informeFileName }}</p>
  }

  <!-- Sección para subir el Acta (D002) -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Subir Acta (PDF)</label>
    <input type="file" (change)="onActaSelected($event)" accept="application/pdf" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" />
  </div>
  @if (isUploadingActa) {
    <mat-progress-bar mode="determinate" [value]="uploadProgressActa"></mat-progress-bar>
  }
  @if (actaFileName) {
    <p class="text-sm text-gray-600 mt-2">Acta seleccionada: {{ actaFileName }}</p>
  }
</div>
