<div
  class="absolute left-0 flex h-10 w-10 cursor-pointer items-center justify-center rounded-r-lg bg-red-500 shadow-lg print:hidden"
  style="z-index: 1000 !important;"
  (click)="settingsDrawer.toggle()"
>
  <mat-icon class="text-white">search</mat-icon>
</div>

<fuse-drawer
    class="w-screen min-w-screen sm:w-100 sm:min-w-100"
    style="z-index: 1000 !important;"
    fixed
    [mode]="'over'"
    [name]="'settingsDrawer'"
    [position]="'left'"
    #settingsDrawer
>
    <div class="bg-card flex w-full flex-col overflow-auto bg-white">
        <div
            class="flex h-20 min-h-20 flex-row items-center main-brand-bg-secondary px-6 text-white"
        >
            <div class="ml-3 text-2xl font-semibold tracking-tight">
                Búsqueda
            </div>
            <button
                class="ml-auto"
                mat-icon-button
                (click)="settingsDrawer.close()"
            >
                <mat-icon class="text-current">close</mat-icon>
            </button>
        </div>

        <div class="flex flex-col p-6">
            <button
                mat-raised-button
                class="main-brand-bg text-color-neutral-light rounded-full px-6 py-2 font-bold self-end mb-4 w-fit right-0"
                (click)="onSearch()"
            >
                Buscar
            </button>
            <h2 class="text-blue-900 font-bold text-xl mb-4">Parámetros</h2>
            <form [formGroup]="searchForm">
                <ng-content></ng-content>
            </form>
        </div>
    </div>
</fuse-drawer>
