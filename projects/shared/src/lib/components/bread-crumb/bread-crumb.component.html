

<nav class="text-lg text-[#001F5B] font-medium" aria-label="Breadcrumb">
  <ol class="flex space-x-1 md:space-x-2">
    <li *ngFor="let item of items; let last = last" class="flex items-center">
      <ng-container *ngIf="!last">
        <a [routerLink]="item.url" class="hover:underline text-[#001F5B]">{{ item.label }}</a>
        <span class="mx-2 text-[#001F5B]">></span>
      </ng-container>
      <ng-container *ngIf="last">
        <span class="text-[#001F5B]">{{ item.label }}</span>
      </ng-container>
    </li>
  </ol>
</nav>


<ng-container *ngIf="titulo">
  <div
        class="relative flex flex-0 flex-col sm:flex-row sm:items-center sm:justify-between "
    >
        
        <div class="text-4xl font-bold tracking-tight">{{titulo}}</div>
    </div>
</ng-container>
