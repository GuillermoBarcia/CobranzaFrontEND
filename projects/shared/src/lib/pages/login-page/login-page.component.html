<!-- Header -->
<header class="header">
  <h1>Portal Administrativo de Proveedores</h1>
</header>

<!-- Espacio para compensar header fijo -->
<div class="header-space"></div>

<!-- Contenedor principal -->
<div class="login-container">
  <!-- Formulario -->
  <div class="login-form">
    <h2>Inicio Sesión</h2>

    <select [(ngModel)]="loginData.sociedad" name="sociedad">
      <option value="" disabled selected>Sociedad</option>
      <option *ngFor="let s of sociedades" [value]="s">{{ s }}</option>
    </select>

    <input
      type="text"
      placeholder="Usuario"
      [(ngModel)]="loginData.usuario"
      name="usuario"
    />

    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="loginData.contrasena"
      name="contrasena"
    />

    <button (click)="onSubmit()">Ingresar</button>
  </div>
