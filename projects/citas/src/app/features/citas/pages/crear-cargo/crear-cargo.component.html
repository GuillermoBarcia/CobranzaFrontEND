<div [formGroup]="cargoForm" class="main-container-bg mx-auto px-4 py-6 w-full">
  <!-- Componente de migas de pan -->
  <lib-bread-crumb
    [titulo]="'Nuevo Cargo'"
    [items]="[
      { label: 'Cobranza', url: '/' },
      { label: 'Préstamos Judiciales', url: '/citas/prestamos-judiciales' },
      { label: 'Nuevo Cargo' }
    ]"
  ></lib-bread-crumb>

  <div class="p-4">
    <!-- Formulario -->
    <form [formGroup]="cargoForm" class="bg-white rounded-xl shadow-md p-6">

      <div class="flex justify-end mt-4 space-x-4">
        <button mat-button color="warn" class="button-cancel" [routerLink]="['/citas/prestamos-judiciales']">Cerrar</button>
        <button mat-flat-button color="warn">Guardar</button>
      </div>
      
        <div class="flex items-center space-x-2">
             <mat-form-field appearance="fill">
                    <mat-label>Nro. Operación</mat-label>
                    <input matInput class="w-24 p-1 rounded" formControlName="nroOperacion" readonly>
             </mat-form-field>
        </div>

      <div class="grid grid-cols-2 gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Tipo Operación</mat-label>
          <input matInput formControlName="tipoOperacion" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Deudor</mat-label>
          <input matInput formControlName="deudor">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rubros</mat-label>
          <mat-select formControlName="rubro">
            <mat-option value="GASTOS LEGALES">Gastos Legales</mat-option>
            <!-- Agrega más opciones según necesites -->
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Prioridad</mat-label>
          <mat-select formControlName="prioridad">
            <mat-option value="ALTA">Alta</mat-option>
            <mat-option value="MEDIA">Media</mat-option>
            <mat-option value="BAJA">Baja</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tasa</mat-label>
          <mat-select formControlName="tasa" [value]="cargoForm.get('tasa')?.value.value">
            <mat-option *ngFor="let rate of [0, 1, 2, 3, 4, 5]" [value]="rate">
              {{ rate }}%
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="flex items-center space-x-2">
          <mat-form-field appearance="fill" class="w-1/2">
            <mat-label>Mínimo</mat-label>
            <input matInput type="number" [value]="cargoForm.get('tasa')?.value.min" readonly>
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-1/2">
            <mat-label>Máximo</mat-label>
            <input matInput type="number" [value]="cargoForm.get('tasa')?.value.max" readonly>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput type="number" formControlName="valor">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-span-2">
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="descripcion">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Cuota</mat-label>
          <input matInput type="number" formControlName="cuota">
        </mat-form-field>
      </div>

      
    </form>
  </div>
</div>

<!-- Estilos -->
<style>
  .main-container-bg {
    background-color: #f9f9f9;
    min-height: 100vh;
  }
  .mat-form-field {
    width: 100%;
  }
  .bg-red-600 {
    background-color: #dc2626;
  }
  .mat-input-element[readonly] {
    background-color: #f0f0f0;
    color: #333;
  }
  .grid-cols-2 {
    grid-template-columns: 1fr 1fr;
  }
  @media (max-width: 768px) {
    .grid-cols-2 {
      grid-template-columns: 1fr;
    }
  }
</style>
