<div
    class="bg-card flex min-w-0 flex-auto flex-col sm:absolute sm:inset-0 sm:overflow-hidden dark:bg-transparent"
>
<div
class="relative flex flex-0 flex-col px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8"
>
<lib-bread-crumb
    [items]="[
        { label: 'Logistica', url: './' },
        { label: 'Citas', url: './' },
        { label: 'Nueva Cita' },
    ]"
    titulo="Proveedor"
/>
</div>

    <div class="flex flex-auto overflow-hidden">
        <div
            class="flex flex-auto flex-col overflow-hidden px-6 sm:mb-18 sm:overflow-y-auto"
        >
            <table mat-table [dataSource]="dataSource" class="" matSort>
                <!-- Columnas -->
                <ng-container matColumnDef="registro">
                    <th mat-header-cell *matHeaderCellDef>N. Registro</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.registro }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="razonSocial">
                    <th mat-header-cell *matHeaderCellDef>Razón Social</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.razonSocial }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="identificacion">
                    <th mat-header-cell *matHeaderCellDef>Identificación</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.identificacion }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.estado ? 'ACTIVO' : 'INACTIVO' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="configurado">
                    <th mat-header-cell *matHeaderCellDef>Configurado</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon
                            [ngClass]="
                                element.configurado
                                    ? 'text-green-500'
                                    : 'text-red-500'
                            "
                        >
                            {{
                                element.configurado
                                    ? 'check_circle'
                                    : 'do_not_disturb_on'
                            }}
                        </mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="citas">
                    <th mat-header-cell *matHeaderCellDef>Citas</th>
                    <td mat-cell *matCellDef="let element">
                        <button
                        class="text-blue-500"
                            mat-icon-button
                            [routerLink]="['./nueva-cita', element.registro]"
                            matTooltip="Ver citas"
                        >
                            <mat-icon>import_contacts</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Cabecera y contenido -->
                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns"
                    class="coro-table-header"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>

            <mat-paginator
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25]"
                showFirstLastButtons
            ></mat-paginator>
        </div>
    </div>
</div>
