<div

>
<div
class="relative flex flex-0 flex-col px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8"
>
<lib-bread-crumb
    [items]="[
        { label: 'Cobranza', url: './' },
        { label: 'Préstamos Judiciales' },
    ]"
    titulo="Préstamos Judiciales"
/>
</div>

 <div class="flex justify-start mt-4">
    <lib-search>
      <mat-form-field appearance="fill">
              <mat-label>Pagaré</mat-label>
              <input matInput type="text" formControlName="p">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Cédula</mat-label>
              <input matInput type="text" formControlName="cedula">
            </mat-form-field>

            <button type="submit" style="display: none"></button>
    </lib-search>

<div class="flex flex-auto overflow-hidden">
  <div
      class="flex flex-auto flex-col overflow-hidden px-6 sm:mb-18 sm:overflow-y-auto"
  >

      <table mat-table [dataSource]="dataSource" class="" matSort>
          <!-- Columnas -->
           <ng-container matColumnDef="numeroPagare">
              <th mat-header-cell *matHeaderCellDef>N. Pagaré</th>
              <td mat-cell *matCellDef="let element">
                  {{ element.numeroPagare }}
              </td>
          </ng-container>

          <ng-container matColumnDef="tipoCredito">
              <th mat-header-cell *matHeaderCellDef>Tipo Crédito</th>
              <td mat-cell *matCellDef="let element">
                  {{ element.tipoCredito }}
              </td>
          </ng-container>

          <ng-container matColumnDef="fechaAdjudicado">
              <th mat-header-cell *matHeaderCellDef>Fecha Adjudicado</th>
              <td mat-cell *matCellDef="let element">
                  {{ element.fechaAdjudicado }}
              </td>
          </ng-container>


          <ng-container matColumnDef="deudaInicial">
            <th mat-header-cell *matHeaderCellDef>Deuda Inicial</th>
            <td mat-cell *matCellDef="let element">
                {{ element.deudaInicial }}
            </td>
        </ng-container>

     <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef>Saldo</th>
            <td mat-cell *matCellDef="let element">
                {{ element.saldo }}
            </td>
        </ng-container>


        <ng-container matColumnDef="nombreEstado">
          <th mat-header-cell *matHeaderCellDef>Nombre Estado</th>
          <td mat-cell *matCellDef="let element">
              {{ element.nombreEstado }}
          </td>
      </ng-container>

          <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let element">
                  {{ element.estado }}
              </td>
          </ng-container>

          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef>Detalle</th>
            <td mat-cell *matCellDef="let element">
              <button
                 class="text-secondary"
                mat-icon-button
                  [routerLink]="['/citas','prestamos-judiciales','detalle', element.numeroPagare]">
              <mat-icon>import_contacts</mat-icon>
              </button>
            </td>
          </ng-container>

           <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let element">
              <button
                 class="text-secondary"
                mat-icon-button
                 [routerLink]="['/citas','prestamos-judiciales','crear-cargo', element.numeroPagare]">
              <mat-icon>badge</mat-icon>
              </button>
            </td>
          </ng-container>


          <!-- Cabecera y contenido -->
          <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns"
              class="coro-table-header"
          ></tr>
          <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
          ></tr>
      </table>

      <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25]"
          showFirstLastButtons
      ></mat-paginator>
  </div>
</div>
</div>
